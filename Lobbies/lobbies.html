<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Lobby Information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input id="lobby-name" type="text" placeholder="Lobby Name">
        </div>
        <div class="modal-body">
            <text>Player Level:</text><br>
            <input type="radio" name="pub_difficulty" value="Beginner" checked> Beginner<br>
            <input type="radio" name="pub_difficulty" value="Intermediate">Intermediate<br>
            <input type="radio" name="pub_difficulty" value="Expert"> Expert
        </div>
        <div class="modal-body">
            <text>Number of Rounds:</text><br>
            <select id="pub_num_rounds">
                <option>7</option>
                <option>6</option>
                <option>5</option>
                <option>4</option>
                <option>3</option>
                <option>2</option>
                <option>1</option>
            </select>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-sm m-0" onclick="makelobby()">Create Lobby</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel1">Lobby Information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input id="private-lobby-name" type="text" placeholder="Lobby Name">
        </div>
        <div class="modal-body">
          <input id="lobby-password" type="text" placeholder="Password">
        </div>
        <div class="modal-body">
            <text>Player Level:</text><br>
            <input type="radio" name="priv_difficulty" value="Beginner" checked> Beginner<br>
            <input type="radio" name="priv_difficulty" value="Intermediate"> Intermediate<br>
            <input type="radio" name="priv_difficulty" value="Expert"> Expert
        </div>
        <div class="modal-body">
            <text>Number of Rounds:</text><br>
            <select id="priv_num_rounds">
                <option>7</option>
                <option>6</option>
                <option>5</option>
                <option>4</option>
                <option>3</option>
                <option>2</option>
                <option>1</option>
                
            </select>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-sm m-0" onclick="makeprivatelobby()">Create Lobby</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel2">Enter Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input id="check-password" type="text" placeholder="Password">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-sm m-0" onclick="checkPassword()">Join Lobby</button>
        </div>
      </div>
    </div>
  </div>
