<div class="container home-container" style="margin-top:30px">

    <div class="col-lg-2 rounded">
      <input type=button class="btn big-button" onClick="location.href='index.html'" value='Learn to Play'>

      <div class="bg-light rounded" id="messages" style="overflow-y: scroll;">
      </div>

        <div class="form-row home-form">
          <div class="col-10">

      </form>
    </div>
    <div class="col-lg-3 rounded">
      <h2 class="text-gold">Friends</h2>
      <div class="bg-light rounded" id="friend-list" style="overflow-y: scroll;">
      </div>
      <form>
        <div class="form-row home-form">
          <div class="col-9">
            <input type="text" id="addFriend" class="form-control" placeholder="Friend Email">
          </div>
          <button type="submit" id="addFriendBtn" class="btn">Add</button>
        </div>
      </form>
      <form>
        <div class="form-row home-form" style="margin-top: 10px">
          <div class="col-8">
            <input type="text" id="removeFriend" class="form-control" placeholder="Friend Email">
          </div>
          <button type="submit" id="removeFriendBtn" class="btn">Remove</button>
        </div>
      </form>
    </div>
