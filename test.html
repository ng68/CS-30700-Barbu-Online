<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <button onclick="makelobby()">Hi</button>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script>
    // Connects to sockets backend in the /lobbies namespace
    let socket = io('http://localhost:8080/lobbies');

    function makelobby() {
        // emits that a lobby is created
        socket.emit('lobby-created', {
            owner: "Bob",
            name: "My lobby"
        });
    }

    // Response handler for creating the lobby
    socket.on('lobby-created-response', data => {
        console.log(data);
    });
</script>
</html>
